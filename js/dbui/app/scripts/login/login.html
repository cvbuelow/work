<h2 class="text-center">Login</h2>

<iframe name="saveLogin" style="display:none;"></iframe>
<form method="post" action="#" target="saveLogin" ng-submit="login()" name="loginForm">

  <div class="form-group">
    <input class="form-control input-lg" type="email" name="email" ng-model="user.email" placeholder="Email" required autofocus auto-fill>
  </div>

  <div class="form-group">
    <input class="form-control input-lg" type="password" name="password" ng-model="user.password" placeholder="Password" required auto-fill>
  </div>

  <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg btn-block btn-success">Sign In
  </button>
</form>
